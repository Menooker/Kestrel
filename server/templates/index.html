<!DOCTYPE html>
<html>
<head>
    <title>视频字幕处理</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f7f7fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 720px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px 28px 24px 28px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 24px;
        }
        .row {
            display: flex;
            gap: 16px;
        }
        .col {
            flex: 1;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        form input[type="text"],
        form input[type="number"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            background: #4f8cff;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 16px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            text-align: center;
        }
        .btn.secondary {
            background: #6c757d;
        }
        .btn:hover { background: #357ae8; }
        .messages {
            margin-bottom: 18px;
            padding: 10px;
            background: #eaf6ff;
            border-radius: 6px;
            color: #2a5d9f;
            font-size: 15px;
        }
        .section {
            padding: 14px;
            border-radius: 8px;
            background: #fcfdff;
            margin-bottom: 18px;
            border: 1px solid #f0f3f8;
        }
        #progress {
            margin-top:12px;
            background:#0f1720;
            color:#dfeffb;
            padding:12px;
            border-radius:8px;
            font-size:14px;
            display:none;
            white-space:pre-wrap;
            max-height:360px;
            overflow:auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>视频字幕处理</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="messages">
            {% for message in messages %}
              <div>{{ message }}</div>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <div class="section">
            <form id="process-form" method="post">
                <label for="video_path">视频路径</label>
                <input type="text" name="video_path" id="video_path" placeholder="例如：C:\Videos\myvideo.mp4" required>

                <div class="row">
                    <div class="col">
                        <label for="batchsize">Batchsize</label>
                        <input type="number" name="batchsize" id="batchsize" value="50">
                    </div>
                </div>

                <label for="api_key">API Key</label>
                <input type="text" name="api_key" id="api_key" >
                <label for="hint">Hint</label>
                <input type="text" name="hint" id="hint" placeholder="翻译提示（可选）">

                <div style="display:flex; gap:8px;">
                    <button class="btn" type="submit">开始转录 & 翻译</button>
                </div>
            </form>
        </div>

        <div class="section">
            <h3 style="margin-top:0; margin-bottom:12px;">单独下载（you-get）</h3>
            <form id="download-form" method="post">
                <label for="download_url">视频/资源 URL</label>
                <input type="text" name="download_url" id="download_url" placeholder="例如：https://www.youtube.com/watch?v=...">

                <label for="download_filename">保存为（文件名，不带路径）</label>
                <input type="text" name="download_filename" id="download_filename" placeholder="例如：myvideo.mp4">

                <div style="display:flex; gap:8px;">
                    <button class="btn" type="submit">开始下载</button>
                    <button class="btn secondary" type="button" id="clear-log">清空日志</button>
                </div>
            </form>
        </div>

        <div id="progress"></div>
    </div>

    <script>
    // helper to start polling
    function startPolling() {
        document.getElementById('progress').style.display = 'block';
        pollProgress();
    }
    function pollProgress() {
        fetch('/progress', { cache: 'no-store', credentials: 'same-origin' })
            .then(r => {
                if (!r.ok) throw new Error('network');
                return r.json();
            })
            .then(data => {
                document.getElementById('progress').textContent = data.output || '';
                if (data.running) {
                    setTimeout(pollProgress, 1000);
                } else {
                    document.getElementById('progress').textContent += '\n任务已完成！';
                }
            })
            .catch(() => {
                setTimeout(pollProgress, 2000);
            });
    }

    // process form (transcribe + translate)
    document.getElementById('process-form').onsubmit = function(e) {
        e.preventDefault();
        document.getElementById('progress').textContent = '任务已启动，正在处理...';
        startPolling();
        fetch('/start', {
            method: 'POST',
            body: new FormData(this)
        }).then(res => res.json()).then(data => {
            if (data.error) {
                document.getElementById('progress').textContent = data.error;
            }
        }).catch(err => {
            document.getElementById('progress').textContent = '启动任务失败: ' + err;
        });
    };

    // download form (you-get)
    document.getElementById('download-form').onsubmit = function(e) {
        e.preventDefault();
        document.getElementById('progress').textContent = '下载任务已启动...';
        startPolling();
        fetch('/download', {
            method: 'POST',
            body: new FormData(this)
        }).then(res => res.json()).then(data => {
            if (data.error) {
                document.getElementById('progress').textContent = data.error;
            }
        }).catch(err => {
            document.getElementById('progress').textContent = '启动下载失败: ' + err;
        });
    };

    document.getElementById('clear-log').onclick = function() {
        fetch('/progress') // read once to avoid race, then clear locally
            .then(() => { document.getElementById('progress').textContent = ''; });
    };
    </script>
</body>
</html>
